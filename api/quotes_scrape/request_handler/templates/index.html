<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
              margin: 8px ;
            }
            .top-buffer {
            margin-top:5em;
            }

        </style>
    <title>Quote Extractor by Mr.A
    </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container top-buffer">
      <h2>Quote Extractor</h2>

      <form action="handle_request" method="GET">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" id="url" placeholder="Enter Your Keyword Here " name="keyword" required class="form-control">
             <br>
          </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">Extract</button>
        </div>
      </form>
    </div>
</body>
</html>
